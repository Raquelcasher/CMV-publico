	<!-- pie de pagina -->

	<script>
		let dato;
		let num;
        let valores=[];
        valores.length=2;
        let x=0;
        while(x<2){
        	dato=window.prompt("Introduce número entre 1-10", "0");
        	num=parseInt(dato);
        	if((num>10) ||(num<1)){
        		alert(`El numero que has introducido no es entre 1-10`);
        	}
        	if(isNaN(num)){
        		alert(`El numero que has introducido no es entre 1-10`);
        	}else{
        		valores[x]=num;
        		x++;
        	}
        }
		if(valores[0]>valores[1]){
			document.write(`El primer numero es mayor : ${valores[0]} </br>`);
		}else if(valores[0]<valores[1]){
			document.write(`El segundo numero es mayor : ${valores[1]}  </br>`);
		}else if(valores[0]==valores[1]){
			document.write(`Ambos numeros tienen el mismo valor: ${valores[0]} ${valores[1]} </br>`);
		}

        document.write(`	</br><h2>
        					Fin del programa
        					</h2>`);
	</script>
